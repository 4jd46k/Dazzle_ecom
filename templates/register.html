{% extends "base.html" %}
{% block title %}DAZZLE | Register user{% endblock title %}
{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title text-center">Create Account</h4></header>
		<div class="error-message">
			{% if messages %}
				<ul class="messages">
					{% for message in messages %}
						<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}
		</div>
		
		<form action="." method='post'>
      			{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control" name='username' placeholder="Name">
				</div> 

				<div class="form-group">
					<input type="email" class="form-control" name='email' placeholder="Email">
				</div> 

				<div class="form-row">
					<div class="form-group col-md-6">
					    <input class="form-control" name='password' type="password" placeholder="Password">
					</div> <!-- form-group end.// --> 
					<div class="form-group col-md-6">
					    <input class="form-control" name='confirm_password' type="password" placeholder="Confirm password">
					</div> <!-- form-group end.// -->  
				</div>
			    <div class="form-group">
			        <button type="submit" class="btn btn-dark btn-block"> Register  </button>
			    </div> <!-- form-group// -->      
			        
			</form>
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'signin' %}">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock content %}
