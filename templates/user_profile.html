{% extends "base.html" %}
{% block title %}DAZZLE | Home{% endblock %}
{% block content %}
{% load static %}

<div class=" container">
    <div class="row">
        <div class="col-3">

            <div class="d-grid gap-2 m-5">
                <a class="btn border rounded-0  btn-outline-dark active shadow  " href="{% url 'profile' %}" role="button">Profile</a>
                <a class="btn border rounded-0 btn-outline-dark shadow " href="{% url 'manage_address' %}" role="button">Manage Addresses</a>
                <a class="btn border rounded-0 btn-outline-dark shadow " href="{% url 'order_history' %}" role="button">My Orders</a>
            </div>
        </div>
        <div class="col-9 d-flext my-5">
            <div class="d-block" id='profiledetails'>
                <div class="row g-3 align-items-center mb-3 mt-2">
                    <div class="col-auto shadow ">
                        <label for="#username" class="col-form-label h6 has-validation">Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="username" class="form-control" value="{{ user }}" readonly>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto shadow ">
                        <label for="#useremail" class="col-form-label h6 has-validation">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="useremail" class="form-control" value="{{ user.email }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>















{% endblock %}
